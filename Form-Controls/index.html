      <form class="form">

        <div class="container">
          <fieldset class="fieldset">
            <legend><h2>Select a colour*</h2></legend>
            
              <section class="colour-section">

                <div class="blue">
                  <div>
                    <input id="blue" type="radio" name="colour" required/>
                  </div>
                  <label for="blue">Blues Blue</label>
                </div>


                <div class="green">
                  <input id="green" type="radio" name="colour" required/>
                  <label for="green">Jazzy Green</label>
                </div>

                <div class="black">
                  <input id="black" type="radio" name="colour" required/>
                 <label for="black">Eagle Grey</label>
                </div>
              </section>
        
          </fieldset>


          <fieldset class="fieldset">
            <legend><h2>Select a size*</h2></legend>

              <div class="size-container">
                
                <label>What's your size?</label>
                <select id="size" type="text" name="size" class="custom-select" required>
                  <option value="">Choose size</option>
                  <option value="xx-small">XX-Small</option>
                  <option value="x-small">X-Small</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="x-large">X-Large</option>
                </select>
        
              </div>
            
          </fieldset>
          
          
        </div> 
    
      </form>
    
    </section>

    <form class="form-2">
      
      <h2 class="details">Confirm Details</h2>
      <div class="info">
        
        <label  for="name">NAME*</label>
        <input id="name" type="text" minlength = "2" required/>
        <label for="email">EMAIL*</label>
        <input id="email" required/>
        <label for="password">PASSWORD*</label>
        <input id="password" type="password" required/>
        <label for="date">Choose Delivery Date*</label>
        <input id="date" type="date" value="2022-11-11" min="2022-11-16" max="2022-12-16" required/>
