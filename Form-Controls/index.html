<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- try writing out the requirements first-->
        <label for="first_name">Enter your first name</label>
        <input id="first_name" type="text" minlength="2" required />

        <label for="surname">Enter your surname</label>
        <input id="surname" type="text" minlength="2" required />

        <label for="email">Enter your email</label>
        <input id="email" type="email" required />

        <fieldset>
          <legend>Choose t-shirt colour</legend>

          <input type="radio" id="pink" name="colour" value="pink" required />
          <label for="pink">Pink</label>

          <input type="radio" id="purple" name="colour" value="purple" />
          <label for="purple">Purple</label>

          <input type="radio" id="red" name="colour" value="red" />
          <label for="red">Red</label>
        </fieldset>

        <label for="size">What size?</label>
        <select name="size" id="size" required>
          <option value="" disabled selected>Select your option</option>
          <option value="XS">XSmall</option>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">XLarge</option>
          <option value="XXL">XXLarge</option>
        </select>

        <label for="delivery">When should it be delivered?</label>
        <input
          type="date"
          id="delivery"
          name="delivery"
          min="2022-06-13"
          max="2022-07-10"
        />
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Temwa Nyirenda</h2>
    </footer>
  </body>
</html>
