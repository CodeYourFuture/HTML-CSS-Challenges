<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <div>
      <label for="f-name">Full name</label>
      <input type="text" id="f-name" pattern="^[A-Za-z]{2,}$" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
    </div>
    <div>
      <fieldset class="colors">
        <legend>Color</legend>
        <div>
          <input type="radio" name="color" id="color1" checked>
         <label for="color1">Blue</label>
        </div>
        <div>
          <input type="radio" name="color" id="color2">
          <label for="color2">Green</label>
        </div>
        <div>
          <input type="radio" name="color" id="color4">
          <label for="color4">Pink</label>
        </div>  
      </fieldset>
    </div>
    <div>
      <label for="size">Select Size</label>
      <select id="size">
        <option value="xs" selected>XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
        <option value="xxl">XXL</option>
      </select>
    </div>
    <div>
      <label for="date">Delivery time</label>
      <input type="date"  id="date" min="2023-02-15"  max="2023-03-13"  required> 
    </div>
    
      <button class="submit">Buy</button>
    

  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Navid Hejazi</h2>
  </footer>
</body>

</html>
