<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
    <section>

      <h2>Confirm you details</h2>
      <form> 
        <!-- write your html here-->
        <!-- try writing out the requirements first-->


        <label class="customer-rname" for="first-name">First name:</label>
        <input type="text" id="first-name" name="fname" required minlength="2" maxlength="10" size="10">


        <label class="last-name" for="last-name">Last name:</label>
        <input type="text" id="last-name" name="lname" required minlength="2" maxlength="10" size="10">


        <label for="email">Enter your email:</label>
        <input type="email" id="email" size="30" required>



        <fieldset class="fieldset">
          <legend>Choose available color</legend>
          <div>
            <label for="black">Black</label>
            <input type="radio" id="black" name="color" required>
  
            <label for="brown">Brown</label>
            <input type="radio" id="brown" name="color" required>

            <label for="blue">Blue</label>
            <input type="radio" id="blue" name="color" required>

          </div>
        </fieldset>

        <label for="Delivery">Choose Delivery Date:</label>
        <input type="date" id="Delivery" name="delivery-date" value="2021-06-10" min="2021-06-10" max="2021-07-08"
          required>

        <button>Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Anza Azam</h2>
  </footer>
</body>

</html>
