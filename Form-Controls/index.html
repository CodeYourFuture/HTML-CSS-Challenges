<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
      
    <!-- write your html here-->
    <!-- try writing out the requirements first-->

  <header>

    <div class="logo-wrapper">

      <p>Find a store</p>
      <span class="logo">Lee-Lee</span>
      <p>Account</p>

    </div>
     
    <nav class="nav-wrapper">
      <ul class="nav-ul">
        <li class="nav-list"><a class="nav-item" href="#">Womens</a></li>
        <li class="nav-list"><a class="nav-item" href="#">Mens</a></li>
        <li class="nav-list"><a class="nav-item" href="#">Kids</a></li>
        <li class="nav-list"><a class="nav-item" href="#">Brands</a></li>
        <li class="nav-list"><a class="nav-item" href="#">Christmas</a></li>
        <li class="nav-list"><a id="red-item" class="nav-item" href="#">Sale</a></li>
        
      </ul>
    </nav>
      
  </header>
  <main>
    <div class="site-links-wrapper">
      <p>Home/Mens/Mens Clothing/Jumpers & Cardigans/Black Tshirts/</p>
      <h1>Round Neck T-shirts</h1>
    </div>
    
    <section class="main-container">
      
      <div class="s-images-wrapper">
        <img class="s-images" alt="" src="https://cdn.pixabay.com/photo/2016/12/06/09/30/blank-1886007__480.png" width="100%" heigtht="100%">
        <img class="s-images" alt="" src="https://cdn.pixabay.com/photo/2017/01/13/04/28/blank-1976317__480.png" width="100%" heigtht="100%">
        <img class="s-images" alt="" src="https://cdn.pixabay.com/photo/2016/12/06/09/30/blank-1886001__340.png" width="100%" heigtht="100%">
      </div>
    
      <div class="main-image-wrapper">
        <img class="main-image" alt="" src="https://images.pexels.com/photos/1656684/pexels-photo-1656684.jpeg?auto=compress&cs=tinysrgb&w=600">
      </div>

      <form class="form">

        <div class="container">
          <fieldset class="fieldset">
            <legend><h3>Select a colour</h3></legend>
            
              <section class="colour-section">
                <div class="blue">
                  <input id="blue" type="radio" name="colour"/>
                  <label for="blue">Blues Blue</label>
                </div>


                <div class="green">
                  <input id="green" type="radio" name="colour"/>
                  <label for="green">Jazzy Green</label>
                </div>

                <div class="black">
                  <input id="black" type="radio" name="colour"/>
                 <label for="black">Eagle Grey</label>
                </div>
              </section>
        
          </fieldset>


          <fieldset class="fieldset">
            <legend><h3>Select a size</h3></legend>

              <div class="size-container">
                
                <label>What's your size?</label>
                <select id="size" type="text" name="size" class="custom-select" required>
                  <option value="">Choose size</option>
                  <option value="xx-small">XX-Small</option>
                  <option value="x-small">X-Small</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="x-large">X-Large</option>
                </select>
        
              </div>
            
          </fieldset>
          
          
        </div> 
    
      </form>
    
    </section>

    <form class="form-2">
      
      <h2 class="details">Confirm Details</h2>
      <div class="info">
        
        <label  for="name" id="name">NAME*</label>
        <input id="name" type="text" minlength = "2" required/>
        <label for="email" id="email">EMAIL*</label>
        <input id="email" type="email" required/>
        <label for="password" id="password">PASSWORD*</label>
        <input id="password" type="password" required/>
        <label for="date" id="date">Choose Delivery Date*</label>
        <input id="date" type="date" value="2022-11-11" min="2022-11-16" max="2022-12-16" required/>
      </div>
    </form>

  </main>

  <footer>
    <!-- change to your name-->
    <h2>By: Karleen Richards</h2>
  </footer>

</body>

</html>
