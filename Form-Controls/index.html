<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form action="">
    
    <!-- Add Name area min 2 letter-->
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" minlength="2" required>
    <!--Add email address-->
    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required >
    <!-- Add 3 colors-->
    <fieldset>
      <legend> Choose Colors </legend>
      <input type="radio" name="colors" id="red" value="red" required>
      <label for="red">Red</label>
      <input type="radio" name="colors" id="green" value="green">
      <label for="green">Green</label>
      <input type="radio" name="colors" id="yellow" value="yellow">
      <label for="yellow">Yellow</label>
    </fieldset>
    <!--Add Date for 1 Month-->
    <label for="date">Date</label>
    <input type="date" name="date" id="date" min="2021-06-10" max="2021-07-10" required></br>
    <!-- Submit button-->
    <button type="submit">Submit</button>
    
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
  </form>

  </main>
