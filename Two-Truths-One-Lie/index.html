<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Our Grid Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Two Truths, One Lie</h1>
      <p>Can you guess which statement is false?</p>
    </header>
    <main>
      <!-- how will you mark up your media objects -->
      <article class="container">
        <section class="first-section">
          <article class="img-container">
            <img
              src="https://images.pexels.com/photos/4147220/pexels-photo-4147220.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
              alt="photo of a car driven"
            />
            <p>Jasvir Kaur</p>
          </article>
          <article>
            <ol>
              <li>I live in Birmingham.</li>
              <li>I can drive.</li>
              <li>I can speak three languages.</li>
            </ol>
          </article>
        </section>
        <section class="second-section">
          <article class="img-container">
            <img
              src="https://images.pexels.com/photos/3790996/pexels-photo-3790996.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
              alt="photo of a city of Italy"
            />
            <p>Jasvir Kaur</p>
          </article>
          <article>
            <ol>
              <li>I am vegetarian.</li>
              <li>I can swim.</li>
              <li>I have visited Italy.</li>
            </ol>
          </article>
        </section>
      </article>
    </main>
    <footer>
      <p>By Jasvir Kaur</p>
    </footer>
  </body>
</html>
