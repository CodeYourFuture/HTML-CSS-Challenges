<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
      <fieldset>
      <legend>Full name
      </legend>
      <label for="Forename"> Forename</label>
      <input type="text" name="Forename" id="Forename">
      <label for="Surname"> Surname</label>
      <input type="text" name="Surname" id="Surname">
      </fieldset> 
      <br>
      <fieldset>
      <legend> Gender
      </legend>
      <input type="radio" name="type" id="Male">
      <label for="Male"> Male</label>
      <br>
      <input type="radio" name="type" id="Female">
      <label for="Female"> Female</label>
      </fieldset>
      <br>
      <fieldset>
      <legend>
       T-shirt
      </legend>
      <label for="Colour"> Colour</label>
      <select name="c" id="Colour">
        <option value="Select">Select</option> 
        <option value="Blue">Blue</option>
        <option value="White">White</option>
        <option value="Grey">Grey</option>
      </select>
      <label for="Size">Size</label>
      <select name="s" id="Size">
      <option value="Select">Select</option> 
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XLL</option>
      </select>
      </fieldset>
      <br>
      <fieldset>
      <legend>Contact details
      </legend>
      <label for="email">Email that is required</label>
      <input id="email" type="email" required />
      <label for="Cell number"> Cell number</label>
      <input type="number" name="Cell number" id="Cell number">
      </fieldset>
      <br>
      <br>
      <fieldset>
      <legend>
       Pick up information
      </legend>
      <label for="Pick up date">Pick up date</label>
      <select name="p" id="Pick up date">
      <option value="Select">Select</option> 
      <option value="Monday, 6th of June">Monday, 6th of June</option>
      <option value="Wednesday, 8th of June">Wednesday, 8th of June</option>
      <option value="Monday, 13th of June">Monday, 13th of June</option>
      <option value="Wednesday, 15th of June">Wednesday, 15th of June</option>
      <option value="Monday, 20th of June">Monday, 20th of June</option>
      <option value="Wednesday, 22nd of June">Wednesday, 22nd of June</option>
      <option value="Monday, 27th of June">Monday, 27th of June</option>
      <option value="Wednesday, 29th of June">Wednesday, 29th of June</option>
      </select>
      </fieldset>
      <br>
      <br>
      <button>Submit</button>
      </form>
      </main>
      <footer>

      </html>
