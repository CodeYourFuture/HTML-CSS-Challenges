<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
<form>
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Please enter full name"
      pattern="[A-za-z\s]{1,}"
       required />
    <label for="email">E-mail</label>
    <input id="email" type="text" name="email"
      placeholder="Please enter your email address" required />
  </div>
  <div>
    <fieldset>
      <legend>Choose colour</legend>
      <input id="red" type="radio" name="color" value="red" checked />
      <label for="red">Red</label>
      <input id="white" type="radio" name="color" value="white" />
      <label for="white">White</label>
      <input id="blue" type="radio" name="color" value="blue" />
      <label for="blue">Blue</label>
    </fieldset>
  </div> 
  <div>
    <fieldset>
      <legend>Choose  size</label>
    <select id="size" name="size" required>
      <option value="xs">XS</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="xxl">XXL</option>
    </select>
    </fieldset>
  </div>
  <fieldset class="delivery_box"> 
  <legend>Choose Delivery Date</legend>
  <label for="delivery">Delivery</label>
  <input type="date" id="delivery" name="delivery" placeholder="DD-MM-YYYY" value="" min="2023-05-05" max="2023-06-02" required />
  <button>Submit</button>
</form>
  </main>
  <footer>
    <h2>By Andrius Isin</h2>
  </footer>
</body>

</html>
