<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My form exercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Product Pick</h1>
</header>
<main>
    <form class="form">
        <fieldset class="form-fieldset">
            <legend>User</legend>
            <div class="form-item">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" placeholder="Enter your username"
                       pattern="[A-Za-z]{2,}"
                       title="Only letters, min 2 letters" required>
            </div>
            <div class="form-item">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="Enter your e-mail" required>
            </div>
        </fieldset>
        <fieldset class="form-fieldset">
            <legend>Order your T-SHIRT</legend>
            <div class="form-item">
                <label>Select color</label>
                <div class="radio-group" id="color">
                    <div class="form-item">
                        <input type="radio" name="color" id="white" value="white" required>
                        <label for="white">white</label>
                    </div>
                    <div class="form-item">
                        <input type="radio" name="color" id="black" value="black" required>
                        <label for="black">black</label>
                    </div>
                    <div class="form-item">
                        <input type="radio" name="color" id="blue" value="blue" required>
                        <label for="blue">blue</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label for="size">Select size</label>
                <select name="size" id="size" required>
                    <option value="">--size--</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                </select>
            </div>
            <div class="form-item">
                <label for="date">Select delivery date</label>
                <input type="date" name="date" id="date" min="2023-02-16" max="2023-03-16" required />
            </div>
            <div class="form-item button-group">
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>

</main>
<footer>
    <!-- change to your name-->
    <h2>By IRYNA LYPNYK</h2>
</footer>
</body>

</html>
