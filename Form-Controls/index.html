<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main class="container">
  <form>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Your Name" minlength="2" maxlength="15" pattern="[A-Za-z0-9+]{2,15}" required>
    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Please enter a valid email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
    <fieldset>
      <legend>Choose your T-shirt Color</legend>
      <label for="red"><input type="radio" id="red" name="T-color" value="red">Red</label>
      <label for="blue"><input type="radio" id="blue" name="T-color" value="blue">Blue</label>
      <label for="gender"><input type="radio" id="green" name="T-color" value="green">Green</label>   
    </fieldset>
    <label for="delivery_date">
      Please Enter Your expected delivery date:
    </label>
     <input type="date" name="delivery_period" id="delivery_date"
      placeholder="dd-mm-yyyy" value="Delivery Date"
      min="08-06-2021" max="06-07-2021" required
    >
    
    <div class="button">
      <button type="submit">Submit</button>
    </div>
    
  </form>

  </main>
  <footer class="footer">
    <!-- change to your name-->
    <h2>By Konika Biswas</h2>
  </footer>
</body>

</html>
