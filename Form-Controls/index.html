<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <fieldset>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <legend>Choose your best T-shirt</legend>
    <label for="firstname">First name</label>
    <input type="text" id="firstname" placeholder="Your name..">
    <br>
    <br>
     

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email..">
    <br>
    <br>

    <label for="colour">Colour</label>
    <select type="colour" id="colour" name="colour">
      <option value="yellow">Yellow</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
    <br>
    <br>

    <label for="size">Size</label>
    <select type="size" id="size" name="size">
      <option value="xs">XS</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="xxl">XXL</option>
    </select>
    <br>
    <br>

    <label for="deliverydate">Delivery Date</label>
    <input type="date" id="date" max="2023-06-09" required="true">
    <br>
    <br>

    <input type="submit" value="Submit">

  </fieldset>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Elena Barker</h2>
  </footer>
</body>

</html>
