<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- try writing out the requirements first-->
        <label for="first-name">First name *</label>
        <input id="first-name" type="text" name="User First name" required minlength="2"/>

        <label for="Last-name">Last name *</label>
        <input id="Last-name" type="text" name="User Last name" required minlength="2"/>

        <label for="Email">Email *</label>
        <input id="Email" type="email" name="User Email" required/>

        <fieldset>
        <legend>Select shirt colour</legend>

          <input id="black" type="radio" name="t-shirt colourur" value="Black" />
          <label for="black">Black</label>

          <input id="white" type="radio" name="t-shirt colour" value="White" />
          <label for="white">White</label>
                 
          <input id="blue" type="radio" name="t-shirt colour" value="Blue" />
          <label for="blue">Blue</label>


      </fieldset>


        <label for="shirt-size">Size *</label>
        <select id="shirt-size" name="Shirt size" required>
            <option value="" selected disabled hidden>Select shirt size...</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>

        <label for="delivery-date">Delivery date *</label>
        <input id="delivery-date" type="date" name="Delivery date" max="2022-12-06" required/>

      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Mohamed</h2>
    </footer>
  </body>
</html>
