<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form method="Get">
    <!-- write your html here-->
    <div class="form-control">
      <label for="fName">name:</label>
      <input type="text" id="fName" name="fName" value="" placeholder="enter your name" minlength="0" maxlength="17"
        autofocus required>
    </div>
    <div class="form-control">
      <label for="email">email:</label>
      <input type="email" id="email" name="email" placeholder="your email address" value="" required>
    </div>
    <div class="form-radio">
      <label for="yellow">yellow
        <input type="radio" id="yellow" name="t-color" value="Yellow">
      </label>
      <label for="blue">blue
        <input type="radio" id="blue" name="t-color" value="Blue">
      </label>
      <label for="Red">red
        <input type="radio" id="red" name="t-color" value="Red">
      </label>
    </div>
    <div class="form-date">
      <label for="date">date:</label>
      <input type="date" id="date" name="date" min="2022-06-10" max="2022-07-08" required>
    </div>
    <div class="form-check">
      <label for="xs">x-small:
      <input type="checkbox" id="xs" name="xs" value="xs">
      </label>
      <label for="small">small:
      <input type="checkbox" id="small" name="small" value="small">
      </label>
      <label for="medium">medium:
      <input type="checkbox" id="medium" name="medium" value="medium">
      </label>
      <label for="large">large:
      <input type="checkbox" id="large" name="large" value="large">
      </label>
      <label for="x-large">x-large:
      <input type="checkbox" id="x-large" name="x-large" value="x-large">
      </label>
      <label for="xx-large">xx-large:
      <input type="checkbox" id="xx-large" name="xx-large" value="xx-large">
      </label>
    </div>
    <input type="submit" id="send" value="submit" />
    <!-- try writing out the requirements first-->
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By HOMEWORK SOLUTION</h2>
  </footer>
</body>

</html>
