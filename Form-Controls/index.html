<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">

<!--Requirements Goes Here: 
*I must collect Customers' valid name
2.Customers' valid contact detail like email and password etc. 
3. A set of radio buttons to pick just one color of t-shirt
4. A fixed and correct delivery date within 4 weeks period!!
5. A button to submit request.
-->
<body>
  <header>
    <h1 class="title">Product Pick</h1>
  </header>
  <main class="container">
    <p class="description">Please Fill Out the Following Form </p>

   <form action=""class="wrapper">
     <aside class="brand">
       <a href="www.zoo-website.com" class="logo">ZOO</a>
    </aside>

     <section class="form-control intro">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Your Name" minlength="2" maxlength="15" pattern="[A-Za-z0-9+]" required>
      

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Please enter a valid email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>


      <label for="password">Your Password:</label>
      <input type="password" id="password" name="password" placeholder="Please enter your password" maxlength="8" minleghth="6"required>
      <div class="input-focus"></div>
     </section>

     <section class="form-control radio-buttons">
      <fieldset>
        <legend>Choose your T-shirt Color</legend>
        <label for="red"><input type="radio" id="red" name="T-color" value="red">Red</label>
        <label for="blue"><input type="radio" id="blue" name="T-color" value="blue">Blue</label>
        <label for="gender"><input type="radio" id="green" name="T-color" value="green">Green</label>   
      </fieldset>
     </section>

     <section class="form-control delivery_info">
      <label for="delivery_date">
        Please Enter Your expected delivery date:
      </label>
      <input type="date" name="delivery_period" id="delivery_date"
        placeholder="dd-mm-yyyy" value="2021-10-06"
        min="2021-06-11" max="2021-07-10" required>

        <label for="Message">Additional Info</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Please write here" maxlength=""></textarea>
     </section>
     <div class="button">
      <button class="btn" type="submit">Submit</button>
    </div>  

   </form>
    
  </main>
  <footer class="container footer">
    <p class="description">Thank you for taking time filling this form. We will get back to you as soon as possible.</p>
    <!-- change to your name-->
    <h2>By Konika Biswas</h2>
  </footer>
</body>
</html>
