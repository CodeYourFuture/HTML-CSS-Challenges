<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="A form for ordering T-Shirt in three color and 6 size
  Author: Delnia Alipour">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <main class="store-content">
      <section class="form-section">
         
          <form class="form-store" method="">
             <div class="fieldset-store">
              <fieldset>   
                
                 <div class="first-name">
                     <label for="firstname">First name</label>
                     <input class="form-input" type="text" name="first-name" id="firstname" pattern="[a-zA-Z]+.{2,}" placeholder="Enter your first name" required>
                 </div>
              </fieldset>
              <fieldset>
                 <div class="last-name">
                     <label for="lastname">Last name</label>
                     <input  class="form-input" type="text" name="last-name" id="lastname" pattern="[a-zA-Z]+.{2,}"
                    required
                    placeholder="Enter your last name">
                 </div>
                
              </fieldset>
             
                <fieldset>
                  <div class="email">
                    <label for="email">Email</label>
                    <input  class="form-input" type="email" name="email" id="email"  pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" title="Enter a valid Email" required
                    placeholder="Enter your email address">
                </div>
                </fieldset>
               
            <fieldset>
              <div class="tshirt-size">
                <label for="size" aria-label="size">T-Shirt Size </label>
                 <select name="size" id="size" required>
                  <optgroup>
                    <option value="" disabled selected> Select your size... </option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>
                  </optgroup>
                   
                </select>
            </div>
            </fieldset>
          
            <fieldset class="select-color">
                      <legend>Choose a color</legend>
                       <div class="color-choice">
                          <input  class="form-input" type="radio" name="color" id="black" checked>
                          <label class="radio-label" for="black">Black</label>
                       
                          <input class="form-input"  type="radio" name="color" id="white" required>
                          <label  class="radio-label" for="white">White</label>
     
                          
                          <input class="form-input"  type="radio" name="color" id="green" required>
                          <label  class="radio-label" for="green">Green</label>
                       </div>
                         
            </fieldset>
             
            
                
                <fieldset class="date">
                  <label for="delivered-date">Delivered Date</label
                  ><input class="form-input"
                    required
                    type="date"
                    id="delivered-date"
                    min="2023-01-31"
                    max="2023-02-30"
                    />
                </fieldset>
                <div class="btn">
                    <button class="order-btn" type="submit">Place my order</button>
                </div>
             </div>
          </form>
      </section>     
     </main>
  
  <footer>
    <!-- change to your name-->
    <h2>By Delnia Alipour</h2>
  </footer>
</body>

</html>
