<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
    
</head>
<body>
    <div class="container">
        <form>
        <h1>We are selling T-Shirts here</h1>
        <h2>Please fill your order form:</h2>
        <label for="fname">First name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" minlength="3" maxlength="21"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" minlength="3" maxlength="21"><br><br>
        
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" required placeholder="Enter Your Email id"><br><br>
  <label for="password">Enter your password:</label>
  <input type="password" id="email" name="password" required minlength="8" placeholder="Enter Your Password"><br><br>
  
    <h2>Choose your favorite color:</h2>

  <input type="radio" name="color" id="black" value="black">
  <label for="black">Black</label><br>
  <input type="radio" name="color" id="white" value="white">
  <label for="white">White</label><br>
  <input type="radio" name="color" id="grey" value="grey">
  <label for="grey">Grey</label><br>

    <h2>Please select your size:</h2>
   
    <input type="radio" name="size" id="xs" value="xs">
    <label for="xs">XS</label><br>
    <input type="radio" name="size" id="s" value="s">
    <label for="s">S</label><br>
    <input type="radio" name="size" id="m" value="m">
    <label for="m">M</label><br>
    <input type="radio" name="size" id="l" value="l">
    <label for="large">L</label><br>
    <input type="radio" name="size" id="xl" value="xl">
    <label for="xl">XL</label><br>
    <input type="radio" name="size" id="xxl" value="xxl">
    <label for="xxl">XXL</label><br>

    <h2>Please select your delivery date here:</h2>
  <label for="datemax">Choose your delivery date:</label>
  <input type="date" id="datemax" name="datemax" max="2022-07-10"><br><br>
  <input type="submit">
</form>
</div>


</body>
</html>
