<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-body">
      <header class="header">
        <h1>Product Pick</h1>
      </header>
      <main class="main">
          <!-- write your html here-->
          <fieldset class="personal_details">
            <legend>Personal Details</legend>
            <div class="form__name">
              <label for="form_name">Name:* </label>
              <div class="fname_lname fname">
                <input type="text" id="fname" name="fname" minlength="2" required />
                <label for="fname">First Name</label>
              </div>
              <div class="fname_lname lname">
                <input type="text" id="lname" name="lname" minlength="2" required />
                <label for="lname">Last Name</label>
              </div>
            </div>
            <div>
              <label for="form_email">Email:* </label>
              <input type="email" name="email" id="form_email" required />
            </div>
          </fieldset>
          
          <h2>Choose a t-shirt colour:</h2>
          <input type="radio" name="colour" id="form_blue" />
          <label for="form_blue">blue</label>
          <input type="radio" name="colour" id="form_yellow" />
          <label for="form_yellow">yellow</label>
          <input type="radio" name="colour" id="form_red" />
          <label for="form_red">red</label>

          <br /><br />
          <label for="form_size">Size: </label>
          <select name="size" id="form_size" required>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select>
          <br /><br />
          <label
            >Choose a date for delivery:
            <input
              type="date"
              name="date"
              min="2021-11-20"
              max="2021-11-26"
              id="form_date"
              required
            />
          </label>
          <br /><br />
          <input type="submit" value="Submit" required />
          <!-- try writing out the requirements first-->
        </form>
      </main>
      <footer class="footer">
        <!-- change to your name-->
        <h2>By MARINA ALMEIDA</h2>
      </footer>
    </div>
  </body>
</html>
