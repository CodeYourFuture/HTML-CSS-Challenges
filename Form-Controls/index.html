<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!--name, email, color, size, delivery-->

</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <div>
        <label for="username">Username</label>
        <input id="username" type="text" name="username" placeholder="Please enter First and Last name" pattern="[A-za-z\s]{3,}" maxlength="25" title="Username should only contain lowercase letters, minimum 3 alphabets, maximum 25. e.g. john doe" required /> 
        <label for="email">E-mail Address</label>
        <input id="email" type="text" name="email" placeholder="Please enter your email address in format someone@someone.com" required />
    </div>
    <div>
        <fieldset>
        <legend>Color Options [Please choose one]</legend>

        <input id="green" type="radio" name="color" value="green" checked />
        <label for="green">Green</label>

        <input id="grey" type="radio" name="color" value="grey" />
        <label for="grey">Grey</label>

        <input id="red" type="radio" name="color" value="red" />
        <label for="red">Red</label>
        </fieldset>
    </div>  <br>
    <div>
        <fieldset>
        <legend>Size Options [Please choose One] </legend>

        <input id="xsmall" type="radio" name="size" value="xsmall" checked />
        <label for="xsmall">X-Small</label>

        <input id="small" type="radio" name="size" value="small" />
        <label for="small">Small</label>

        <input id="medium" type="radio" name="size" value="medium" />
        <label for="medium">Medium</label>

        <input id="large" type="radio" name="size" value="large" />
        <label for="large">Large</label>

        <input id="xlarge" type="radio" name="size" value="xlarge" />
        <label for="xlarge">X-Large</label>

        <input id="xxlarge" type="radio" name="size" value="xxlarge" />
        <label for="xxlarge">XX-Large</label>

        
        </fieldset>
    </div>      
      
      <label for="start">
       Delivery Date
    </label>
    <input type="date" name="begin" 
        placeholder="dd-mm-yyyy" value=""
        min="2022-11-06" max="2022-12-05" required />
      
    <button>Submit</button>

  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Tony Arora</h2>
  </footer>
</body>

</html>
