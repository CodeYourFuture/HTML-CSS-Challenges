<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <fieldset class="personaldetails">
      <legend >Personal Details: </legend>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" minlength="2" maxlength="32" pattern="[A-Za-z]{1,32}" required/>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" minlength="1" maxlength="32" pattern="[A-Za-z]{1,32}" required/>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </fieldset>
    <fieldset>
      <legend>Shirt Color</legend>
      <input type="radio" name="color" value="red" id="red" required/>
      <label for="red">Red</label>
      <input type="radio" name="color" value="blue" id="blue"/>
      <label for="blue">Blue</label>
      <input type="radio" name="color" value="white" id="white"/>
      <label for="white">White</label>
    </fieldset>
    <label for="size">Size</label>
    <select name="size" id="size" required>
      <option value="xs">XS</option>
      <option value="s">S</option>
      <option value="m" selected>M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="xxl">XXL</option>
    </select>
    <label for="deliverydate">Delivery Date</label>
    <input type="date" name="deliverydate" id="deliverydate" min="2021-11-19" max="2021-12-17" required/>
    <button type="submit">Place an order</button>
    <!-- try writing out the requirements first-->
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By HOMEWORK SOLUTION</h2>
  </footer>
</body>

</html>
