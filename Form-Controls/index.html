<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- Requirements --
             1. -- Full Name -- accepted characters (a-z) (A-Z) (space) (max-length - min-length) (required)
            2. -- Email --
            3. --color option--
            4. --delivery date-- within next 4 weeks -->
        <label for="fullname">Full name:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          required
          pattern="[A-Z a-z]{4,30}"
          placeholder="Firstname and Surname"
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          placeholder="Enter a valid email address"
        />
        <label for="color">Choose a color</label>
        <select name="color" id="color" required>
          <option value="" selected disabled>
            -- Choose a t-shirt color --
          </option>
          <option value="">Black</option>
          <option value="">Blue</option>
          <option value="">White</option>
          <option value="">Red</option>
        </select>

        <label for="delivdate">Delivery date</label>
        <input
          type="date"
          id="delivdate"
          name="delivdate"
          value="2021-06-09"
          min="2021-06-09"
          max="2021-07-08"
        />

        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
