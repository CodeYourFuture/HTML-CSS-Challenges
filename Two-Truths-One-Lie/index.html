<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Our Grid Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Two Truths, One Lie</h1>
    </header>
    <main>
      <!-- how will you mark up your media objects -->
      <fieldset>
        <legend>Product Form</legend>
        <form>
          <div>
            <label for="name">Name:</label>
            <input
              type="tex"
              name="name"
              id="name"
              pattern="[a-zA-Z'-'\s]*"
              maxlength="12"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <label for="color">Choose any color</label>
          <select name="color" id="color">
            <option value="blue" selected style="background-color: blue">
              Blue
            </option>
            <option value="red" style="background-color: red">Red</option>
            <option value="green" style="background-color: green">Green</option>
          </select>
          <div>
            <label for="date">Delivery Date</label>
            <div id="test">cc</div>
            <input type="date" id="datePicker" name="date" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </fieldset>
    </main>
    <footer>
      <h3>By YOUR ZubedaE</h3>
    </footer>
    <script>
      function myFunction() {}
      var currentDate = new Date();
      //max date
      currentDate.setDate(currentDate.getDate() + 28);
      var day = currentDate.getDate();
      var month = ("0" + (currentDate.getMonth() + 1)).slice(-2);
      var year = currentDate.getFullYear();
      var newDate = year + "-" + month + "-" + day;
      var datePicker = document.getElementById("datePicker");
      datePicker.setAttribute("max", newDate);
      //min Date
      var minCurrentDate = new Date();
      minCurrentDate.setDate(minCurrentDate.getDate() + 0);
      var minDay = minCurrentDate.getDate();
      var minMonth = ("0" + (minCurrentDate.getMonth() + 1)).slice(-2);
      var minYear = minCurrentDate.getFullYear();
      var minNewDate = minYear + "-" + minMonth + "-" + minDay;
      var minDatePicker = document.getElementById("datePicker");
      datePicker.setAttribute("min", minNewDate);
    </script>
  </body>
</html>
