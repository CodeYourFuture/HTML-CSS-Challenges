<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>


  <div class="container">

  <header>
    <h1>Product Pick</h1>
  </header>

  

  <form class="form-style" action="">

    <!-- write your html here-->

    <div class="form-group">

          <label for="firstname">First name:</label>
          <input type="text" name="firstname" id="firstname"          placeholder="Enter your name" required>

    </div>

    <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname" required>

    </div>

    <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" required      placeholder="Enter your Email">

    </div>
    
    <div class="form-group">

          <label for="colour">Select a colour:</label>
          <select name="colour" id="colour" required>

              <option selected value="">Select a colour</option>
              <option value="Blue">Blue</option>
              <option value="Black">Black</option>
              <option value="White">White</option>

          </select>

    </div>  
      
    <div class="form-group">
          <label for="size">Select a size:</label>
          <select name="size" id="size" required>
              <option selected value="">Select a size</option>
              <option value="x">X</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>

          </select>
    </div>

    <div class="form-group">

            <label for="datetime">Select a time & date:</label>
            <input type="datetime-local" name="datetime" id="datetime" required>
    </div>
       




   <button type="submit">submit</button>
    <!-- try writing out the requirements first-->
  </form>

  </footer>

  </div>
</body>

</html>
