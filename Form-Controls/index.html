<!DOCTYPE html>
<style>
  .my-form {
    background-color: coral;
    width:50%;
  }

  * {
      padding:2px;
      margin:2px;
    }

    .field {
    width: 60%;
}  
</style>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <div class="my-form"> 
      <fieldset class="field">
        <legend>Information regarding T-shirt</legend>
        <label for="form-name">Your name:</label>
        <input type="text" name="custName" id="form-custname" required minlength="2">
        <br/>

        <label for="form-email">Your email address:</label>
        <input type="email" required name="enail" id="form-email" required>
        <br/>
      
       <label for="form-colour">Choose the colour of the t-shirt:</label>
          <input type=radio id="form-black-tshirt" value="black" name="tshirt-colour" required>
          <label for="form-black-tshirt">Black</label>
          <input type=radio id="form-white-tshirt" value="white" name="tshirt-colour">
          <label for="form-white-tshirt">White</label>
          <input type=radio id="form-red-tshirt" value="red" name="tshirt-colour">
          <label for="form-red-tshirt">Red</label>
        <br/>
   
      <label for="form-size">Choose the size of the t-shirt</label>
        <select name="size" id="form-size" required>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
            
        </select>
        <br/>

      <label for="form-thedate">Collection Date:</label>  
         <input type="date" required name="collect-date" id="form-collect_date" required
              min="2021-11-20" max="2021-12-17"> <!-- 4 weeks -->
        <br/>      

        <input type="submit" value="Submit Now!">
      </fieldset>
  </form>
</div>
  </main>
  <footer>
 
    <h2>By Delroy</h2>
  </footer>
</body>

</html>
