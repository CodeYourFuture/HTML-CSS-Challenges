<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <div class="name">
      <label for="name">Enter your Name* (2 to 8 characters):</label>
    
      <input type="text" id="name" name="name" required minlength="2" maxlength="8" size="10" />
    </div>
    <div class="email">
      <label for="email">Enter your e-mail*</label>
      <input type="email" id="email" name="email" required size="30" />
    </div>
    <div class="select-color">
      <label for="color">Choose your T-shirt color*</label>
      <select name="color" id="color" required>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>
    </div>
    
    <div class="select-size">
      <label for="size">Choose your T-shirt size*</label>
      <select name="size" id="size" required>
        <option value="eight">8</option>
        <option value="ten">10</option>
        <option value="twelve">12</option>
        <option value="fourteen">14</option>
        <option value="sixteen">16</option>
        <option value="eighteen">18</option>
      </select>
    </div>
    <div>
      <label for="delivery-date">Choose delivery date*</label>
    
      <input type="date" id="delivery-date" name="delivery-date" value="2022-11-10" min="2022-11-10" max="2022-12-01"
        step="1" required />
    </div>
    <p><button>Submit</button></p>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
  </form>

  </main>
  <footer>
    <!-- change to your name-->
    <h2>By Oleksii Chepurnyi</h2>
  </footer>
</body>

</html>
