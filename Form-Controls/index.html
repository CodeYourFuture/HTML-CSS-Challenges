<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>

   <label for=“name”>Enter your Name:</label>
   <input type="text" name="name" id="customer_name" maxlength="32" pattern="[a-zA-Z'-'\s]*">
   <br>
  
    <label for="email">Enter your Email:</label>
    <input type="email" name="email" id="customer_email">
   <br>

  <label for="form__colour">Pick t-shirt colour:</label>
  <input type="radio" id="form__black" value="black" name="colour">
  <label for="form__black">Black</label>

  <input type="radio" id="form__blue" value="blue" name="colour">
  <label for="form__blue">Blue</label>

  <input type="radio" id="form__yellow" value="yellow" name="colour">
  <label for="form__yellow">Yellow</label>
  <br>

    <label for="form__size">Pick size:</label>
<select name="size" id="form__size">
  <option value="xs">XS</option>
  <option value="s">S</option>
  <option value="m">M</option>
  <option value="l">L</option>
  <option value="xl">XL</option>
  <option value="xxl">XXL</option>
</select>
 <br>

<label for=“date”>Delivery Date:</label>
<input type="date" name="date" id="start" value="2021-11-20" minlength="2021-11-21" max-length="2021-12-18"> 
<input type="submit" value="Submit">
  </form>

  </main>
  <footer>
  <p>Teniola Ogunjinrin</p>
    <h2>By HOMEWORK SOLUTION</h2>
  </footer>
</body>

</html>
