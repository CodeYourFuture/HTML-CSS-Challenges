<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>T-shirt order form</h1>
    <h2 id="heading">choose your t-shirt here!</h2>
  </header>

  <main>

  <form method="post" class="form">
      <label for="name" ><h2>Name:</h2></label>
      <input type="text" id="name" name="user_name" minlength="2"  maxlength="20" placeholder="Enter your name here" required/>
      <label for="mail"><h2>Email:</h2></label>
      <input type="email" id="mail" name="user_email" placeholder="example@example.co.uk" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required/>
    <div>
      <h2>Choose T-shirt color:</h2>
      <div  id="color" >
        <input type="radio" name="color" id="white" value="white" required> 
        <label for="white">White</label>
        <input type="radio" name="color" id="yellow" value="yellow"> 
        <label for="yellow">Yellow</label>
        <input type="radio" name="color" id="purple" value="purple"> 
        <label for="purple">Purple</label>
      </div>
    </div>
    <label for="size"><h2>Choose T-shirt size:</h2></label>
    <select id="size" name="size" required>
      <option value=""selected disabled>None</option>
      <option value="xs">XS</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="xxl">XXL</option>
    </select>

      <label for="date"><h2>Choose a delivery date:</h2></label>
      <input type="date" id="date" name="user_email"  min="2023-01-30" max="2023-02-30" required/>
  <div >
    <button type="submit" class="button">Submit my order </button>
  </div>

  </form>

  </main>

  <footer>
    <h3>By Diana Savchuk</h3>
  </footer>
</body>

</html>
