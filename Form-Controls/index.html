<html lang="en">
<head>
  <meta charset="utf-8">

<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    

  <section>
        
<label for="name">enter your name</label>
<input type="text" id="name" name="name"><br>
 </section>
    <br>
    <section>
  <label for="email">enter your email</label>
<input type="email" id="email" name="email">
 </section>
      <br>
      <br>
      <section>
     <label for="colors">Choose your colors:</label>
    <input type="colors" name="colors" id="colors">
     <select id="colors">
        <option value="red">red</option>
        <option value="black">black</option>
        <option value="white">white</option>
      </select>
    </section>
      <br>
      <br>
      <section>
     <label for="sizes">Choose your size:</label>
    
    <select id="sizes">
      <option value="xs">xs</option>
      <option value="s">s</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XXL</option>
    </select>
    </section>
    
    
    <br>
    <br>
    <section>
    <label for="delivery date">Choose your delivery date:</label>
    
    <input id="date" type="date" min="14/02/2023" max="14/03/2023" required>
    </section>
    <br>
    <br>
    <button>Submit</button>
    
     </form>
