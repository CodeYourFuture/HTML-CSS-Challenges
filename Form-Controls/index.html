<body>
  <header>
    <h1>Product Pick</h1>
  </header>
  <main>
  <form>
    <!-- write your html here-->
    <!-- try writing out the requirements first-->
    <fieldset>
      <legend>Full name
      </legend>
      <label for="Forename"> Forename</label>
      <input type="text" name="Forename" id="Forename">
      <label for="Surname"> Surname</label>
      <input type="text" name="Surname" id="Surname">
      </fieldset> 
      <br>
      <fieldset>
      <legend> Gender
      </legend>
      <input type="radio" name="type" id="Male">
      <label for="Male"> Male</label>
      <input type="radio" name="type" id="Female">
      <label for="Female"> Female</label>
    </fieldset>
    <br>
    <fieldset>
      <legend>
        T-shirt
      </legend>
      <label for="Colour"> Colour</label>
      <select name="c" id="Colour">
        <option value="Select">Select</option> 
        <option value="Blue">Blue</option>
        <option value="White">White</option>
        <option value="Grey">Grey</option>
      </select>
      <label for="Size">Size</label>
      <select name="s" id="Size">
      <option value="Select">Select</option> 
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XLL</option>
    </select>
    </fieldset>
    <br>
    <fieldset>
      <legend>Contact details
      </legend>
      <label for="Email"> Email</label>
      <input type="text" name="Email" id="Email>
      <label for="Cell number"> Cell number</label>
      <input type="number" name="Cell number" id="Cell number">
    </fieldset>
      <br>
      <br>
      <fieldset>
        <legend>
          Pick up information
        </legend>
        <label for="Pick up date">Pick up date</label>
      <select name="p" id="Pick up date">
      <option value="Select">Select</option> 
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
      <option value="XXL">XLL</option>
    </select>
      </fieldset>
      <br>
      <br>
      <button>Submit</button>
</form>
  </form>
