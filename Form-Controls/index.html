<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My form exercise</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
 <header>
    <h1>Pick Your T-Shirt</h1>
 </header>
<main>
  <form autocomplete="off">
    <label for="name">Type Your Name</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Type Your Email Address</label>
    <input type="email" id="email" name="email" required><br>

    <label for="color">What Color do you Choose:</label><br>

    <input type="radio" id="blue" name="fav-color" value="blue">
    <label for="blue">Blue</label><br>

    <input type="radio" id="yellow" name="fav-color" value="yellow">
    <label for="yellow">Yellow</label><br>

    <input type="radio" id="pink" name="fav-color" value="Pink">
    <label for="pink">Pink</label><br>

    <label for="size">Choose your Size:</label>
    <select name="size" id="size">
      <option value="xs">XS</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="xxl">XXL</option>
    </select><br>

    <label for="date">When to deliver: </label>
    <input type="date" id="date" name="date" required><br>

    <input id="submit" type="submit">
  </form>
    
  </main>
  <footer>
    <h2>By Tresor Bipa Trainee Developer at CYF</h2>
  </footer>
</body>

</html>
