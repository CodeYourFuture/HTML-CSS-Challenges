<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <!-- write your html here-->
        <!-- try writing out the requirements first-->

        <fieldset>
          <legend>Your details:</legend>
          <label for="first_name">Enter your first name</label>
          <input id="first_name" type="text" minlength="2" required />
          <hr>
          <label for="surname">Enter your surname</label>
          <input id="surname" type="text" minlength="2" required />
          <hr>
          <label for="email">Enter your email</label>
          <input id="email" type="email" required />
        </fieldset>
        <br>
        <br>
        <fieldset>
          <legend>Make your selection</legend>
          
          <label for="colour">Which colour:</label>
          <br>
          <input type="radio" id="True_Purple" name="colour" value="True_Purple" required />
          <label for="True_Purple" class="radio_label"><span id="colour1"></span> True Purple </label>

          <input type="radio" id="Thistle" name="colour" value="Thistle" />
          <label for="Thistle" class="radio_label"><span id="colour2"></span> Thistle</label>

          <input type="radio" id="Mardi_Gras" name="colour" value="Mardi_Gras" />
          <label for="Mardi_Gras" class="radio_label"><span id="colour3"></span> Mardi Gras</label>
          <hr>

          <label for="size">Which size:</label>
          <br>
        <select name="size" id="size" required>
          <option value="" disabled selected>Select your option</option>
          <option value="XS">XSmall</option>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">XLarge</option>
          <option value="XXL">XXLarge</option>
        </select>
        <hr>

        <label for="delivery">Delivery date:</label>
        <br>
        <input
          type="date"
          id="delivery"
          name="delivery"
          min="2022-06-13"
          max="2022-07-10"
          
        />
        </fieldset>

        
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Temwa Nyirenda</h2>
    </footer>
  </body>
</html>
